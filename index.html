<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article>
    <section class="total_result">
      <h2>Your result</h2>
      <p class="note-in-circle"><span id="note">76</span><br>of 100</p>
      <h3>Great</h3>
      <p>Your performance exceed 65% of the people conducting the test here.</p>
    </section>
    <section class="summary_result">
        <h2>Summary</h2>
        <div class="result_container reaction_container">
          <div class="topic topic_reaction"><img src="./assets/images/icon-reaction.svg" alt="">Reaction</div>
          <div class="result"><span class="inline_result" id="reaction_result"></span>/100</div>
        </div>
        <div class="result_container memory_container">
          <div class="topic topic_memory"><img src="./assets/images/icon-memory.svg" alt="">Memory</div>
          <div class="result"><span class="inline_result" id="memory_result"></span>/100</div>
        </div>
        <div class="result_container verbal_container">
          <div class="topic topic_verbal"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</div>
          <div class="result"><span class="inline_result" id="verbal_result"></span>/100</div>
        </div>
        <div class="result_container visual_container">
          <div class="topic topic_visual"><img src="./assets/images/icon-visual.svg" alt="">Visual</div>
          <div class="result"><span class="inline_result" id="visual_result"></span>/100</div>
        </div>
        
        <button>Continue</button> 
    </section>  
  </article>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dralveol</a>.
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
